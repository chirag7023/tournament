<body>
  <!-- ... (HTML code) ... -->
  <div class="container">
    <!-- ... (HTML code) ... -->

    <!-- Container to display the generated schedule -->
    <div id="schedule" class="schedule-container"></div>
  </div>

  <!-- JavaScript code -->
  <script>
    // JavaScript code
    /* ... (JavaScript functions for getRandomTeamNames, getRandomDate, getRandomTime, getRandomVenue) ... */

    // Main function to generate the tournament schedule with eliminator, semifinals, and final
    function generateSchedule() {
      var numTeams = parseInt(document.getElementById("num-teams").value);
      var numDays = parseInt(document.getElementById("num-days").value);

      // Validate user input for number of teams and days
      if (isNaN(numTeams) || isNaN(numDays) || numTeams < 2 || numTeams > 10 || numDays < 1 || numDays > 40) {
        alert("Please enter valid values for number of teams (2-10) and number of days (1-40).");
        return;
      }

      // Get the array of random team names
      var teamNames = getRandomTeamNames(numTeams);

      // Clear the schedule container before generating the schedule
      var scheduleContainer = document.getElementById("schedule");
      scheduleContainer.innerHTML = "";

      // Calculate the number of matches per day
      var matchesPerDay = Math.floor(numTeams / 2);

      // Number of rounds required for elimination
      var rounds = Math.ceil(Math.log2(numTeams));

      // Generate the elimination matches
      var matches = [];

      for (var i = 0; i < rounds; i++) {
        var roundMatches = [];
        var teamsRemaining = numTeams;

        for (var j = 0; j < teamsRemaining; j += 2) {
          var teamIndex1 = j;
          var teamIndex2 = j + 1;

          var match = {
            team1: teamNames[teamIndex1],
            team2: teamNames[teamIndex2],
            date: getRandomDate(),
            time: getRandomTime(),
            venue: getRandomVenue()
          };

          roundMatches.push(match);
        }

        matches.unshift(roundMatches);

        // Prepare the next round's teams
        teamNames = roundMatches.map(match => match.winner || match.team1);
      }

      // Generate the matches for each day
      for (var i = 0; i < numDays; i++) {
        // Create a container for each day
        var dayContainer = document.createElement("div");
        dayContainer.classList.add("day-container");

        // Create tables for matches on this day
        var roundMatches = matches[i];

        for (var j = 0; j < roundMatches.length; j++) {
          var match = roundMatches[j];

          var table = document.createElement("table");
          table.classList.add("schedule-table");

          var tableHeader = document.createElement("th");
          tableHeader.textContent = "Day " + (i + 1);
          table.appendChild(tableHeader);

          var row = document.createElement("tr");

          var team1Cell = document.createElement("td");
          team1Cell.classList.add("team-1");
          team1Cell.textContent = match.team1;
          row.appendChild(team1Cell);

          var vsCell = document.createElement("td");
          vsCell.textContent = "vs";
          row.appendChild(vsCell);

          var team2Cell = document.createElement("td");
          team2Cell.classList.add("team-2");
          team2Cell.textContent = match.team2;
          row.appendChild(team2Cell);

          table.appendChild(row);

          var dateRow = document.createElement("tr");
          var dateCell = document.createElement("td");
          dateCell.classList.add("date-time");
          dateCell.setAttribute("colspan", "3");
          dateCell.textContent = match.date + " at " + match.time;
          dateRow.appendChild(dateCell);
          table.appendChild(dateRow);

          var venueRow = document.createElement("tr");
          var venueCell = document.createElement("td");
          venueCell.classList.add("venue");
          venueCell.setAttribute("colspan", "3");
          venueCell.textContent = "Venue: " + match.venue;
          venueRow.appendChild(venueCell);
          table.appendChild(venueRow);

          // Create buttons to allow the user to pick the winning team
          var buttonRow = document.createElement("tr");
          var buttonCell = document.createElement("td");
          buttonCell.classList.add("button-container");

          var team1WinButton = document.createElement("button");
          team1WinButton.textContent = match.team1 + " Wins";
          team1WinButton.addEventListener("click", function() {
            match.winner = match.team1;
            team1WinButton.disabled = true;
            team2WinButton.disabled = true;
          });
          buttonCell.appendChild(team1WinButton);

          var team2WinButton = document.createElement("button");
          team2WinButton.textContent = match.team2 + " Wins";
          team2WinButton.addEventListener("click", function() {
            match.winner = match.team2;
            team1WinButton.disabled = true;
            team2WinButton.disabled = true;
          });
          buttonCell.appendChild(team2WinButton);

          buttonRow.appendChild(buttonCell);
          table.appendChild(buttonRow);

          // Add the table to the day container
          dayContainer.appendChild(table);
        }

        // Add the day container to the main schedule container
        scheduleContainer.appendChild(dayContainer);
      }
    }
  </script>
</body>
</html>
